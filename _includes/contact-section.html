<!-- Contact Section -->
<div id="contact" class="section">
  <div class="container">
    <hr />
    <h1 class="section-heading text-center">Contact Me.</h1>
    <p class="section-description faded-text text-center">Let's be friends or better yet, let's work together!</p>
    <form action="https://formspree.io/enri.myles@gmail.com"
      method="POST">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <input placeholder="Name" type="text" name="name">
        </div>
        <div class="col-md-4">
          <input placeholder="Your Email" type="email" name="_replyto">
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <textarea placeholder="Message" name="message"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-6">
          <input class="submit-btn" type="submit" value="Send Message" />
        </div>
      </div>
    </form>
  </div>
</div>
